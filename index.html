<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AROVA - Shop the Latest Fashion</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      text-align: center;
      padding: 50px 20px;
      background-color: #000;
      color: white;
    }
    header h1 {
      font-size: 50px;
      font-weight: bold;
      margin: 0;
    }
    nav {
      text-align: center;
      background-color: #333;
      padding: 10px;
    }
    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      display: inline-block;
      font-size: 18px;
    }
    nav a:hover {
      background-color: #575757;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #333;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover {
      background-color: #575757;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 20px;
    }
    .product-card {
      border: 1px solid #ddd;
      border-radius: 16px;
      padding: 16px;
      text-align: center;
      font-family: sans-serif;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      background-color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .product-card img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 10px;
    }
    .product-card a {
      display: inline-block;
      background: #000;
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      margin-top: auto;
    }
    @media screen and (max-width: 1200px) {
      .product-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    @media screen and (max-width: 800px) {
      .product-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media screen and (max-width: 500px) {
      .product-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>AROVA</h1>
  </header>

  <!-- Navigation Bar -->
  <nav>
    <div class="dropdown">
      <a href="#">Men</a>
      <div class="dropdown-content">
        <a href="#">Shoes</a>
        <a href="#">Clothing</a>
        <a href="#">Accessories</a>
      </div>
    </div>
    <div class="dropdown">
      <a href="#">Women</a>
      <div class="dropdown-content">
        <a href="#">Shoes</a>
        <a href="#">Clothing</a>
        <a href="#">Accessories</a>
      </div>
    </div>
    <div class="dropdown">
      <a href="#">Kids</a>
      <div class="dropdown-content">
        <a href="#">Shoes</a>
        <a href="#">Clothing</a>
        <a href="#">Accessories</a>
      </div>
    </div>
  </nav>

  <!-- Products Section: Men's Clothing -->
  <h2 style="text-align:center; padding: 20px; font-size: 30px;">Men's Clothing</h2>
  <div class="product-grid">
    <!-- Product 1 -->
    <div class="product-card">
      <img src="https://m.media-amazon.com/images/I/71axOQHBUhL._SY741_.jpg" alt="Product 1">
      <a href="https://amzn.to/3YnnuTD" target="_blank">Shop Now</a>
    </div>

    <!-- Product 2 -->
    <div class="product-card">
      <img src="https://m.media-amazon.com/images/I/51cNMNimNGL._SY741_.jpg" alt="Product 2">
      <a href="https://amzn.to/4i43A7i" target="_blank">Shop Now</a>
    </div>

    <!-- Product 3 -->
    <div class="product-card">
      <img src="https://m.media-amazon.com/images/I/51-pLhPHoBL._SY741_.jpg" alt="Product 3">
      <a href="https://amzn.to/3R5uFMt" target="_blank">Shop Now</a>
    </div>

    <!-- Product 4 -->
    <div class="product-card">
      <img src="https://m.media-amazon.com/images/I/61Cn-GwBmYL._SY741_.jpg" alt="Product 4">
      <a href="https://amzn.to/4ckejZU" target="_blank">Shop Now</a>
    </div>
  </div>

</body>
</html>
