<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AROVA: Echoes of the Forgotten</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
      color: white;
    }
    #introText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 1.5rem;
      max-width: 600px;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      z-index: 2;
    }
    #message {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      font-size: 1.2rem;
      color: #aaa;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="introText">
    <h1>AROVA: Echoes of the Forgotten</h1>
    <p>You are Vishu. Your sister disappeared. The mansion holds the truth.</p>
    <button onclick="startGame()">Enter the Mansion</button>
  </div>
  <div id="message"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/examples/js/controls/PointerLockControls.js"></script>
  <script>
    let scene, camera, renderer, controls, currentAct = 1, timer = 0;
    const messageBox = document.getElementById("message");

    function startGame() {
      document.getElementById("introText").style.display = "none";
      init();
    }

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x000000);

      camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(0, 1.6, 0);

      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const flashlight = new THREE.SpotLight(0xffffff, 2, 100, Math.PI / 6);
      flashlight.position.set(0, 0, 0);
      flashlight.target.position.set(0, 0, -1);
      camera.add(flashlight);
      camera.add(flashlight.target);
      scene.add(camera);

      const floorGeometry = new THREE.PlaneGeometry(100, 100);
      const floorMaterial = new THREE.MeshStandardMaterial({ color: 0x111111 });
      const floor = new THREE.Mesh(floorGeometry, floorMaterial);
      floor.rotation.x = -Math.PI / 2;
      floor.receiveShadow = true;
      scene.add(floor);

      const wallMaterial = new THREE.MeshStandardMaterial({ color: 0x222222 });
      for (let i = 0; i < 4; i++) {
        const wall = new THREE.Mesh(
          new THREE.BoxGeometry(50, 10, 1),
          wallMaterial
        );
        switch (i) {
          case 0:
            wall.position.set(0, 5, -25);
            break;
          case 1:
            wall.position.set(0, 5, 25);
            break;
          case 2:
            wall.position.set(-25, 5, 0);
            wall.rotation.y = Math.PI / 2;
            break;
          case 3:
            wall.position.set(25, 5, 0);
            wall.rotation.y = Math.PI / 2;
            break;
        }
        scene.add(wall);
      }

      const ambientLight = new THREE.AmbientLight(0x404040);
      scene.add(ambientLight);

      controls = new THREE.PointerLockControls(camera, document.body);
      document.addEventListener("click", () => controls.lock());

      const direction = new THREE.Vector3();
      const keysPressed = {};
      document.addEventListener("keydown", e => keysPressed[e.key.toLowerCase()] = true);
      document.addEventListener("keyup", e => keysPressed[e.key.toLowerCase()] = false);

      function movePlayer() {
        direction.z = Number(keysPressed["w"]) - Number(keysPressed["s"]);
        direction.x = Number(keysPressed["d"]) - Number(keysPressed["a"]);
        direction.normalize();
        if (controls.isLocked) {
          controls.moveRight(direction.x * 0.1);
          controls.moveForward(direction.z * 0.1);
        }
      }

      function updateAct() {
        timer++;
        if (timer === 600) {
          currentAct = 2;
          messageBox.innerText = "Act 2: Investigation Begins... Explore the mansion.";
        } else if (timer === 1200) {
          currentAct = 3;
          messageBox.innerText = "Act 3: Descent... Something watches you in the dark.";
        } else if (timer === 1800) {
          currentAct = 4;
          messageBox.innerText = "Act 4: Escape the Echoes... Run!";
        }
      }

      function animate() {
        requestAnimationFrame(animate);
        movePlayer();
        updateAct();
        renderer.render(scene, camera);
      }

      animate();
    }
  </script>
</body>
</html>
